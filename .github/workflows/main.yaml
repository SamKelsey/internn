name: Deploy
on:
  workflow_dispatch:
      inputs:
        environment:
          description: 'Environment to deploy to. Options are "dev" or "prod".'
          required: true
          default: 'dev'
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn Install
        run: |
          yarn install
      - name: Production Build
        run: |
          CI=false yarn build
      - name: Unit Tests
        run: |
          yarn test
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          if: github.event.inputs.environment == 'dev'
            AWS_S3_BUCKET: "internn-frontend-dev"
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: "eu-west-1"
            SOURCE_DIR: "build"
          if: github.event.inputs.environment == 'prod'
            echo 'Production variables'
          if: github.event.inputs.environment != 'dev' || github.event.inputs.environment != 'prod'
            echo 'Invalid input environment.'
